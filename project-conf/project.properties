# Build properties used by zReleng/build.groovy

#
# Comma separated list all source directories included in project build. Supports both absolute 
# and relative paths.  Relative assumed to be relative to ${workspace}.
# ex: projectSrcDirs=${project},/u/build/common/copybooks
projectSrcDirs=${project}

#
# Comma separated list of the build script processing order
buildOrder=BMS.groovy,Cobol.groovy,LinkEdit.groovy

#
# The main build branch.  Used for cloning collections for personal branch builds instead
# of rescanning the entire project.
mainBuildBranch=master

#
# exclude list used when scanning or running full build
excludeFileList=.*,**/*.properties,**/*.xml,**/*.groovy,**/*.md,**/project-conf/*.*

#
# Impact analysis resolution rules (JSON format)
impactResolutionRules=[${copybookRule},${bmsRule},${linkRule}]

# Rule to locate Cobol copy books
copybookRule = {"library": "SYSLIB", \
                  "searchPath": [ \
                    {"sourceDir": "${workspace}", "directory": "${project}/copybook"} \
                 ] \
               } 

# Rule to locate BMS maps 
bmsRule =   {"library": "SYSLIB", \
              "searchPath": [ \
                 {"sourceDir": "${workspace}", "directory": "${project}/bms"} \
              ] \
            } 

# Rule to locate COBOL programs and Link files for rebuilding statically linked load modules 
linkRule =   {"category": "LINK", \
              "searchPath": [ \
                 {"sourceDir": "${workspace}", "directory": "${project}/cobol"}, \
                 {"sourceDir": "${workspace}", "directory": "${project}/link"} \
              ] \
            } 






